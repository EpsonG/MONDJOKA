<script>
    // Fonction d'initialisation de la carte
    function initMap() {
        // Coordonnées par défaut (par exemple, le centre de Paris)
        var paris = { lat: 28.8566, lng: 2.3522 };
        // Création de la carte
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: paris
        });
        // Création du marqueur
        var marker = new google.maps.Marker({
            position: paris,
            map: map,
            draggable: true // Permet de déplacer le marqueur
        });
        // Mettre à jour les champs de formulaire lorsque le marqueur est déplacé
        google.maps.event.addListener(marker, 'dragend', function (event) {
            document.getElementById('latitude').value = event.latLng.lat();
            document.getElementById('longitude').value = event.latLng.lng();
        });
    }
</script>
